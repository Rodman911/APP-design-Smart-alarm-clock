      <div id="u24" class="ax_default _二级标题">

        <div id="u24_text" class="text ">
          <p><span>a. 仅振动情况下，闹钟设置页是否要提示？</span></p><p><span><br></span></p><p><span>答：是，且可在通知栏适当进行提示</span></p><p><span><br></span></p><p><span>b. 手机电量低的情况，如何避免手机关机导致闹钟失效？</span></p><p><span><br></span></p><p><span>答：可在通知栏预先告知用户</span></p><p><span>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 当手机电量极低时，也可弹窗告知</span></p><p><span><br></span></p><p><span>c. 闹钟设置时间与当前时间相差很小情况，是否提醒用户？</span></p><p><span><br></span></p><p><span>答：否</span></p><p><span><br></span></p><p><span>d. &quot;设置”页面中，当用户在二级页面中，如“天气”页面，此时切换至“闹钟”页面，再切换回“设置”页面，应保持再“天气”页面还是跳转到“设置”页面“？</span></p><p><span><br></span></p><p><span>答：设置页面</span></p><p><span>&nbsp;</span></p><p><span>e. 如果出现紧急天气情况，应用要通知用户吗？（天气仅仅为闹钟服务、还是一个独立的功能）</span></p><p><span><br></span></p><p><span>答：不通知</span></p><p><span><br></span></p><p><span><br></span></p>
        </div>
